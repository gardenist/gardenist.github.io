<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20191203</title>

    <style>
        input, button {
            font-size: 1.5em;
        }

        input {
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <label for="onlyNumber">
        <h1>1. 숫자로만 구성된 문자열</h1>
        <input id="onlyNumber" data-pattern="onlyNumber" placeholder="숫자를 입력해 주세요.">
        <button class="validate" data-for="onlyNumber">확인</button>
    </label>

    <label for="phoneNumber">
        <h1>2. 전화번호</h1>
        <input id="phoneNumber" data-pattern="phoneNumber" placeholder="전화번호를 입력해 주세요.">
        <button class="validate" data-for="phoneNumber">확인</button>
    </label>
    
    <label for="ip">
            <h1>3. IP 주소</h1>
            <input id="ip" data-pattern="ip" placeholder="IP 주소를 입력해 주세요.">
            <button class="validate" data-for="ip">확인</button>
    </label>

    <label for="email">
        <h1>4. 이메일 주소</h1>
        <input id="email" data-pattern="email" placeholder="이메일 주소를 입력해 주세요.">
        <button class="validate" data-for="email">확인</button>
    </label>

    <label for="url">
        <h1>5. URL 형식</h1>
        <input id="url" data-pattern="url" placeholder="URL을 입력해 주세요.">
        <button class="validate" data-for="url">확인</button>
    </label>
